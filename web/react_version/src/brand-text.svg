<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 96">
    <style>
        .Rrrrr {
            font: italic 40px serif;
            fill: url(#rainbow);
        }
    </style>

    <defs>
        <linearGradient id="rainbow" x1="0" x2="0" y1="0" y2="100%" gradientUnits="userSpaceOnUse">
            <stop stop-color="#FF5B99CC" offset="0%" />
            <stop stop-color="#FF0000CC" offset="50%" />
            <stop stop-color="#FF7B21CC" offset="100%" />
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="#FF00007" />
    <text class="Rrrrr">
        <tspan font-size="72" x="2" y="72">Crypto Time Machine</tspan>
    </text>
    <!--circle fill="#react" r="17" cx="142" cy="10" /-->

</svg>